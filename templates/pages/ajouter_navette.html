{% extends 'layouts/default.html' %}
{% block body%}
{% include 'layouts/shared/_menu-admin.html'%}

<!------ Include the above in your HEAD tag ---------->

<div class="container-fluid">  
    <div class="row">
        <div class="col-md-2">  
            {% include 'layouts/shared/_menu_navette.html'%}
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-6">     
            <div class="card">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                <h5 class="card-header card text-center"><i class="fa fa-plus-circle" >  Ajouter Nouvelle Navette: </i></h5>
                    <div class="card-body">
                        <div class="border border_secondary rounded-sm">
                            <form ACTION="{{ url_for('ajouter_navette') }}" name="ajout_util" id="form" class="form-horizontal default" enctype="multipart/form-data"  method="POST" >
                                <div class="form-group">
                                    <input id="adresse" type="text" class="form-control" name="test_ens" value="" hidden > <!--un champ sur lequel je fais le test si j accède à ajouter magasin après l ajout d une nouvelle enseigne ou via la rubrique facturation-->                                   
                                    
                                    <select name="liste_ens" class="custom-select my-1 mr-sm-2" required>
                                        <option value="" disabled selected>  Choisissez une enseigne</option>
                                            {% for ens in enseigne %}
                                                <option value="{{ens[0]}}">  {{ens[1]}} </option>
                                            {% endfor %}
                                     </select>
                                    <label for ="nvt" class="col-form-label">Intitulé:</label>
                                    <input id="nvt" type="text" class="form-control" name="navette" value="{{navette}}" required >                                        
                                    <label for ="tarif" class="col-form-label">Tarif:</label>
                                    <input id="tarif" type="text" class="form-control" name="tarif" value="{{tarif}}" required >                                        
                                                                  
                                </div>   
                                <div >
                                    <button type="submit" href="#" class="btn btn-primary"> Ajouter</button> 
                                    <button type="reset" class="btn btn-primary" > Annuler</button>                         
                                </div>
                            </form> 
                        </div>      
                    </div>   
            </div>  
        </div>
    </div>    
</div>


{% endblock%}
