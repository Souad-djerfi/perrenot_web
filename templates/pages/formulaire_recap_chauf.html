{% extends 'layouts/default.html' %}
{% block body%}
{% include 'layouts/shared/_menu-admin.html'%}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">  
            {% include 'layouts/shared/_menu-chauf.html'%}
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <div id="loginbox" class="mainbox col-md-10 col-md-offset-3 col-sm-6 col-sm-offset-3"> 
                <div class="card">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    <h5 class="card-header card text-center"><i class="fa fa-plus" >Formulaire planning des chauffeurs:</i>  </h5>
                    <div class="card-body">
                        <div class="border border_secondary rounded-sm"> 
                             <!--<form ACTION="{{ url_for('ajouter_statut_chauf') }}" name="ajout_statut" id="form" class="form-horizontal default" enctype="multipart/form-data" method="POST" >   class="form-inline default" -->
                            <form ACTION="{{ url_for('tableau_recap_chauffeur') }}" id="form" name="ajout_statut" classe="form-horizontal"   enctype="multipart/form-data" method="POST" >   

                               
                                <div class="form-group row">
                                    <div class="col-sm-1">
                                    </div>  
                                    <label  class="col-sm-4 col-form-label"><strong>Date Debut:</strong></label>
                                    <div class="col-sm-6">
                                        <input type="date" id="dateD"  name='date_D' class="form-control"required> 
                                    </div>
                                    <div class="col-sm-1">
                                    </div>  
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-1">
                                    </div>  
                                    <label  class="col-sm-4 col-form-label"><strong>Date Fin:</strong></label>
                                    <div class="col-sm-6">
                                        <input type="date" id="dateD"  name='date_fin' class="form-control"required> 
                                    </div>
                                    <div class="col-sm-1">
                                    </div>  
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-1">
                                    </div>  
                                    <label  class="col-sm-4 col-form-label"><strong>Groupe:</strong></label>
                                    <div class="col-sm-6">
                                 
                                        <div class="custom-control custom-checkbox">
                                            <div class="form-row">
                                                {% for grp in L_groupe: %}
                                                    <div class="form-group col-md-10">
                                                        <input class="custom-control-input" type="checkbox" name="L_groupe" id="{{ grp[0] }}" value="{{ grp[0] }}" >
                                                        <label class="custom-control-label" for="{{ grp[0] }}" > {{ grp[1] }}  </label>
                                                    </div>
                                                {% endfor %}
                                            </div> 
                                        </div> 
                                    </div>
                                </div>    
                                
                                <div class="card-footer text-center" >
                                    <button type="submit" href="#" class="btn btn-primary"> Afficher</button> 
                                    <button type="reset" class="btn btn-primary" > Annuler</button>                         
                                </div>
                            </form>     
                        </div>
                    </div> 
                </div>  
            </div>
        </div>
    </div>        
</div>


{% endblock%}
