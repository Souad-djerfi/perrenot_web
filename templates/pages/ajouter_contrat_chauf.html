{% extends 'layouts/default.html' %}
{% block body%}
{% include 'layouts/shared/_menu-admin.html'%}
<!----<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
-- Include the above in your HEAD tag ---------->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">  
            {% include 'layouts/shared/_menu-chauf.html'%}
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <div id="loginbox" class="mainbox col-md-10 col-md-offset-3 col-sm-6 col-sm-offset-3"> 
                <div class="card">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    <h5 class="card-header card text-center"> <i class="fa fa-plus" > Ajouter Nouveau Contrat Chauffeur: </i></h5>
                    <div class="card-body">
                        <div class="border border_secondary rounded-sm"> 
                             <!--<form ACTION="{{ url_for('ajouter_statut_chauf') }}" name="ajout_statut" id="form" class="form-horizontal default" enctype="multipart/form-data" method="POST" >   class="form-inline default" -->
                            <form ACTION="{{ url_for('ajouter_contrat_chauf') }}" id="form" name="ajout_contrat" classe="default"   enctype="multipart/form-data" method="POST" >   

                                <div class="form-group row">
                                    <div class="col-sm-1">
                                    </div>  
                                    <label  class="col-sm-4 col-form-label"><strong>Chauffeur:</strong></label>
                                    <div class="col-sm-6">
                                        <select name="liste_chauf" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" required>
                                            <option value="" disabled selected> <B> Choisissez un chauffeur</B></option>
                                                {% for i in liste_chauf %}
                                                    <option value="{{ i[0] }}" >  {{ i[3] }} </option>
                                                {% endfor %}
                                        </select>  
                                    </div>
                                    <div class="col-sm-1">
                                    </div>  
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-1">
                                    </div>  
                                    <label  class="col-sm-4 col-form-label"><strong>Contrat:</strong></label>
                                    <div class="col-sm-6">
                                        <select name="liste_contrat" class="custom-select" required>
                                            <option value="" disabled selected>  Choisissez un Contrat</option>
                                            {% for ctr in liste_contrat %}
                                                <option value="{{ ctr[0] }}" >  {{ ctr[1] }} </option>
                                            {% endfor %}
                                        </select> 
                                    </div>
                                    <div class="col-sm-1">
                                    </div>  
                                </div>
                                
                            
                                <div class="form-group row">
                                    <div class="col-sm-1">
                                    </div>  
                                    <label for ="dateD" class="col-sm-4 col-form-label"><strong>Date Debut:</strong></label>
                                    <div class="col-sm-6">
                                        <input type="date" id="dateD"  name='date_D' class="form-control"required><br>
                                    </div>
                                    <div class="col-sm-1">
                                    </div>  
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-1">
                                    </div>  
                                    <label for ="dateF" class="col-sm-4 col-form-label"><strong>Date fin:</strong></label>
                                    <div class="col-sm-6">
                                        <input type="date" id="dateF"  name='date_F'class="form-control"  required>
                                    </div>
                                    <div class="col-sm-1">
                                    </div>  
                                </div>
                                
                                
                                <div class="card-footer text-center" >
                                    <button type="submit" href="#" class="btn btn-primary"> Ajouter</button> 
                                    <button type="reset" class="btn btn-primary" > Annuler</button>                         
                                </div>
                            </form>     
                        </div>
                    </div> 
                </div>  
            </div>
        </div>
    </div>        
</div>


{% endblock%}
