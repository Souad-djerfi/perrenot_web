{% extends 'layouts/default.html' %}
{% block body%}
{% include 'layouts/shared/_menu-admin.html'%}

<!------ Include the above in your HEAD tag ---------->

<div class="container-fluid">  
    <div class="row">
        
        <div class="col-md-3"></div>
        <div class="col-md-6">     
            <div class="card">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                <h5 class="card-header card text-center"><i class="fa fa-plus-circle" >  Selectionner la p√©riode de Facturation </i></h5>
                    <div class="card-body">
                        <div class="border border_secondary rounded-sm">
                            <form ACTION="{{ url_for('impression_facturation') }}" name="ajout_util" id="form" class="form-horizontal " enctype="multipart/form-data"  method="POST" >
                                
                                <div class="form-group row">
                                    <div class="col-sm-1">
                                    </div>
                                    <label for ="user" class="col-sm-4 col-form-label"><strong>Enseigne:</strong></label>
                                    <div class="col-sm-6">
                                        
                                        <select name="liste_ens" class="custom-select my-1 mr-sm-2" required>
                                            <option value="" disabled selected>  Choisissez une enseigne</option>
                                                {% for ens in L_ens %}
                                                    <option value="{{ens[0]}}">  {{ens[1]}} </option>
                                                {% endfor %}
                                         </select>
                                    </div> 
                                    <div class="col-sm-1">
                                    </div>       
                                </div>    
                                <div class="form-group row">
                                    <div class="col-sm-1">
                                    </div>
                                    <label for ="nvt" class="col-sm-4 col-form-label"><strong>Du:</strong></label>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" id="date" name= "date_debut" required>  
                                    </div> 
                                    <div class="col-sm-1">
                                    </div>       
                                </div> 
                                <div class="form-group row">
                                    <div class="col-sm-1">
                                    </div>
                                    <label for ="tarif" class="col-sm-4 col-form-label"><strong>Tarif:</strong></label>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" id="date" name= "date_fin" required>  
                                                  
                                    </div> 
                                    <div class="col-sm-1">
                                    </div>       
                                </div> 
                                        
                                <div class="card-footer text-center">
                                    <button type="submit" href="#" class="btn btn-primary"> Imprimer</button> 
                                    <button type="reset" class="btn btn-primary" > Annuler</button>                         
                                </div>
                            </form> 
                        </div>      
                    </div>   
            </div>  
        </div>
    </div>    
</div>


{% endblock%}
