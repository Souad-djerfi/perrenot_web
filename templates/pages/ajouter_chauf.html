{% extends 'layouts/default.html' %}
{% block body%}
{% include 'layouts/shared/_menu-admin.html'%}
<!---<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
--- Include the above in your HEAD tag ---------->
<div class="container-fluid">  
    <div class="row">
        <div class="col-md-2">  
            {% include 'layouts/shared/_menu-chauf.html'%}
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-6">     
            <div class="card">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                <h5 class="card-header card text-center"> <i class="fa fa-address-card" >  Ajouter un nouveau Chauffeur:</i></h5>
                    <div class="card-body">
                        <div class="border border_secondary rounded-sm">
                            <form ACTION="{{ url_for('ajouter_chauf') }}" name="ajout_util" id="form" class="form-horizontal " enctype="multipart/form-data" method="POST" >
                                <div class="form-group row">
                                    <div class="col-sm-1">
                                    </div>  
                                    <label for ="nom" class="col-sm-4 col-form-label"><strong>Nom:</strong></label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="nom" name="nom" value="" required>  
                                    </div>
                                    <div class="col-sm-1">
                                    </div>  
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-1">
                                    </div>  
                                    <label for ="prenom" class="col-sm-4 col-form-label"><strong>Prénom:</strong></label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="prenom" name="prenom" required>  
                                    </div>
                                    <div class="col-sm-1">
                                    </div>  
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-1">
                                    </div>  
                                    <label  class="col-sm-4 col-form-label"><strong>Type Contrat:</strong></label>
                                    <div class="col-sm-6">
                                        <select name="liste_contrat" class="custom-select" required>
                                            <option value="" disabled selected>  Choisissez un contrat</option>
                                            {% for ctr in liste_contrat %}
                                                <option value="{{ ctr[0] }}" >  {{ ctr[1] }} </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-sm-1">
                                    </div>  
                                </div>    
                                <div class="form-group row">
                                    <div class="col-sm-1">
                                    </div>  
                                    <label for ="date_deb" class="col-sm-4 col-form-label"><strong>Date debut du contrat:</strong></label>
                                    <div class="col-sm-6">
                                        <input type="date" id="date_deb"  name='date_D' class="form-control"required> 
                                    </div>
                                    <div class="col-sm-1">
                                    </div>  
                                </div>    
                                <div class="form-group row">
                                    <div class="col-sm-1">
                                    </div>  
                                    <label for ="date_fin" class="col-sm-4 col-form-label"><strong>Date fin du contrat:</strong></label>
                                    <div class="col-sm-6">
                                        <input type="date" id="date_fin"  name='date_fin' class="form-control">
                                    </div>
                                    <div class="col-sm-1">
                                    </div>  
                                </div>     
                                <div class="form-group row">
                                    <div class="col-sm-1">
                                    </div>  
                                    <label for ="horaire" class="col-sm-4 col-form-label"><strong>Coût Horaire:</strong></label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="horaire" name="horaire" value="0" >
                                    </div>
                                    <div class="col-sm-1">
                                    </div>  
                                </div>      
                                      
                                <div class="form-group row">
                                    <div class="col-sm-1">
                                    </div>  
                                    <label for ="panier1" class="col-sm-4 col-form-label"><strong>Panier Matin:</strong></label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="panier1" name="panier1" placeholder=" Panier du matin" value="0">
                                    </div>
                                    <div class="col-sm-1">
                                    </div>  
                                </div>     
                                    
                                <div class="form-group row">
                                    <div class="col-sm-1">
                                    </div>  
                                    <label for ="panier2" class="col-sm-4 col-form-label"><strong>Panier Midi:</strong></label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="panier2" name= "panier2" placeholder=" Panier du midi" value="0">
                                    </div>
                                    <div class="col-sm-1">
                                    </div>  
                                </div>     
                                       
                                <div class="form-group row">
                                    <div class="col-sm-1">
                                    </div>  
                                    <label for ="panier3" class="col-sm-4 col-form-label"><strong>Panier Soir:</strong></label>
                                    <div class="col-sm-6">
                                        <input type="number" class="form-control" id="panier3" name= "panier3" placeholder=" Panier du soir" value="0">
                                    </div>
                                    <div class="col-sm-1">
                                    </div>  
                                </div>    
                                                               
                                <div class="card-footer text-center">
                                    <button type="submit" href="#" class="btn btn-primary"> Ajouter</button> 
                                    <button type="reset" class="btn btn-primary" > Annuler</button>                         
                                </div>
                            </form>     
                        </div>      
                    </div>                     
            </div>  
        </div>
    </div>      
</div>


{% endblock%}
