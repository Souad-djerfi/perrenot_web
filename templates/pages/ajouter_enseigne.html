{% extends 'layouts/default.html' %}
{% block body%}
{% include 'layouts/shared/_menu-admin.html'%}

<!------ Include the above in your HEAD tag ---------->
<div class="container-fluid">  

    <div class="container-fluid">  
        <div class="row">
            <div class="col-md-2">  
                {% include 'layouts/shared/_menu_enseigne.html'%}
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-6">     
                <div class="card">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    <h5 class="card-header card text-center"> <i class="fa fa-plus" > Ajouter une nouvelle Enseigne:</i></h5>
                        <div class="card-body">
                            <div class="border border_secondary rounded-sm">
                            <form ACTION="{{ url_for('ajout_enseigne') }}" name="ajout_enseigne" id="form" class="form-horizontal default" enctype="multipart/form-data" method="POST" >
                            
                                <div class="form-group">
                                    <label for="intitulé" class="col-form-label"><strong>Intitulé de l'enseigne:</strong></label>
                                    <input type="text" class="form-control" id="intitulé" name="intitulé" value="" required>
                                
                                </div> 
                                <div >
                                    <button type="submit" href="#" class="btn btn-primary"> Ajouter</button> 
                                    <button type="reset" class="btn btn-primary" > Annuler</button>                         
                                </div>
                            </form>     
                        </div>      
                    </div>                     
            </div>  
        </div>
    </div>      
</div>
